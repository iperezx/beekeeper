version: '3'
services:

  bk-register:
    build: bk-register
    restart: always
    networks:
      - beehive
    ports:
      - "127.0.0.1:24181:80"
    volumes:
      - "bk-secrets:/usr/lib/sage/:ro"

  bk-sshd:
    build: bk-sshd
    restart: always
    networks:
      - beehive
    ports:
      - "20022:22"
    volumes:
      - "bk-secrets:/usr/lib/sage/:ro"

volumes:
  bk-secrets:
    external:
      name: beekeeper-config_bk-secrets

networks:
  beehive:
